name: deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy-test:
    name: "Deploy to test-srs.skauting.cz"
    runs-on: ubuntu-18.04
    container:
      image: fmasa/lebeda:7.3
    steps:
      - uses: actions/checkout@v2
      # Copy & paste from https://github.com/actions/cache/blob/master/examples.md#php---composer
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan -H "${DEPLOY_SSH_HOST}" >> ~/.ssh/known_hosts
      - run: echo "${DEPLOY_SSH_KEY}" | tr -d '\r' > ~/.ssh/id_ed25519
      - run: chown www-data:www-data ~/.ssh
      - run: eval `ssh-agent -s`
      - run: ssh-add
      - run: phing deploy

